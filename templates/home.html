{% extends 'base.html' %}

{% block head %}
    {{ super() }}
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" charset="utf-8">
    $(document).ready(function(){

       var socket = io.connect('http://127.0.0.1:5000');

       socket.on('connect', function() {
            socket.send('i am connected');
            });


       socket.on('chat_response', function(msg){
            $("#messages").append('<li class="collection-item">' + msg.message + '</li>');
       });

       $("#sendbutton").on('click', function(){
            socket.emit("chat_message", {"message":$("#mymessage").val()});
            $("#mymessage").val('');
       });

    });

    </script>

{% endblock %}

{% block page_content %}

    <div class='container'>

      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <ul class="collection" id="messages"></ul>
            </div>
              <div class="card-content">
          <input placeholder="Send chat" type="text" id="mymessage">
            </div>

            <div class="card-action">
                <button class="btn" id="sendbutton">send</button>
            </div>
          </div>
        </div>
      </div>

    </div>
{% endblock %}
